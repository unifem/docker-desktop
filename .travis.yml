language: python

services: docker

env:
  - BRANCH=dev

script:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_USERPASS"
  - 'docker build --tag unifem/desktop:$BRANCH
                  --build-arg SSHKEY_ID=$SSHKEY_ID
                  --build-arg MFILE_ID=$MFILE_ID . &&
     docker push unifem/desktop &&
     touch success'
# Test scripts
  - '[[ ! -f success ]] ||
    (git clone -b master https://github.com/unifem/docker-desktop.git master &&
     master/unifem_desktop.py -d -n -t $BRANCH && docker stop $(docker ps -q) &&
     master/unifem_jupyter.py -d -n -t $BRANCH && docker stop $(docker ps -q))'
  - docker images
