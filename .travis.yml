language: python

services: docker

env:
  global:
    - BRANCH=dev
    - BASE=numgeom/desktop:dev

before_script:
  - docker --version
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_USERPASS"
  - docker pull $BASE

script:
  - '[[ "$TRAVIS_EVENT_TYPE" == "push" && -n "$TRAVIS_COMMIT_RANGE" &&
        -n $(git log --since $(docker inspect $BASE | grep Created | perl -e "s/.+\"([\d-:T]+).+$/\$1/g" -p)) &&
        -z "$(git diff --name-only $TRAVIS_COMMIT_RANGE |
            grep -e Dockerfile -e .travis.yml -e image)" ]] ||
     (docker build --tag unifem/desktop:$BRANCH
                   --build-arg SSHKEY_ID=$SSHKEY_ID
                   --build-arg MFILE_ID=$MFILE_ID . &&
      docker push unifem/desktop:$BRANCH &&
      touch success)'
# Test scripts
  - '[[ ! -f success ]] ||
    (git clone -b master https://github.com/unifem/docker-desktop.git master &&
     master/unifem_desktop.py -d -n -t $BRANCH && docker stop $(docker ps -q) &&
     master/unifem_jupyter.py -d -n -t $BRANCH && docker stop $(docker ps -q))'
  - docker images
